<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mt. Quant</title>
  <link rel="icon" type="image/png" href="logo.png">
  
  <style>
    /* Global Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, 
        #121212 0%, 
        #121212 80%, 
        #2a2a2a 90%, 
        #4a4a4a 95%, 
        #ffffff 100%);
      color: #ffffff;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .nav-links a:hover {
      color: #cd0000;
    }

    /* Mobile Navbar */
    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    /* Fix content positioning below navbar */
    .content {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
    }

    /* Heading Styles */
    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 2rem;
      font-weight: lighter;
      margin-top: 0.2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        padding: 15px 20px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px 0;
        text-align: center;
      }

      .nav-links li {
        display: block;
        margin: 10px 0;
      }

      .menu-toggle {
        display: block;
      }

      .content {
        margin-top: 80px;
        padding: 15px;
      }

      h1 {
        font-size: 3rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">MT. Quant</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#strategies">Strategies</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>Mt. Quant</h1>
    <h2>The Expedition Begins Soon</h2>
  </div>

  <!-- JavaScript for Mobile Menu -->
  <script>
    function toggleMenu() {
      const nav = document.querySelector(".nav-links");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
